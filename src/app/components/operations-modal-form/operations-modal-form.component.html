<ng-template #modal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Operação</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="description">Para criar uma operação, forneça o nome, descrição e parâmetros de execução se
            necessário.
        </p>

        <form [formGroup]="operationForm" class="row">
            <div class="col-12">
                <div class="label-float">
                    <input type="text" placeholder=" " formControlName="name" />
                    <label>Nome</label>
                </div>
            </div>
            <div class="col-12">
                <div class="label-float">
                    <input type="text" placeholder=" " formControlName="description" />
                    <label>Descrição</label>
                </div>
            </div>
        </form>

        <div class="mt-3 mb-5">
            <hr class="mb-1">
        <app-provider-parameters-form *ngIf="showParameterForm" (close)="showParameterForm = false"></app-provider-parameters-form>
            <p class="add-parameter" (click)="showParameterForm = true" *ngIf="!showParameterForm">+ Adicionar Parâmetro</p>
        </div>


        <div class="modal-footer d-flex justify-content-between align-items-center" *ngIf="!showParameterForm">
            <div></div>
            <button class="btn save-btn" (click)="return()">Adicionar</button>
        </div>
    </div>
</ng-template>
