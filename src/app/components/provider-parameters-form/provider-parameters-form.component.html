<form [formGroup]="parametersForm" class="row">
    <div class="col-12">
        <div class="label-float">
            <select placeholder=" " formControlName="type">
                <option value="">Selecione o servi√ßo</option>
                <option [value]="type" *ngFor="let type of fieldTypes">{{type}}</option>
            </select>
            <label>Tipo</label>
        </div>
    </div>
    <div class="col-md-6 col-12">
        <div class="label-float">
            <input type="text" placeholder=" " formControlName="name" />
            <label>Nome</label>
        </div>
    </div>
    <div class="col-md-6 col-12">
        <div class="label-float">
            <input type="text" placeholder=" " formControlName="key" />
            <label>Key</label>
        </div>
    </div>
    <div class="col-12">
        <div class="label-float">
            <input type="text" placeholder=" " formControlName="example" />
            <label>Exemplo</label>
        </div>
    </div>
</form>

<div class="d-flex justify-content-between align-items-center mt-2">
    <button class="cancel" (click)="closeForm()">Cancelar</button>
    <button class="add" (click)="return()"><i class="fas fa-check"></i></button>
</div>
