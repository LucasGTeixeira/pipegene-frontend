<ng-template #modal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Parâmetro</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="description">Para criar um parâmetro, selecione o tipo de input desejado,
            uma key, nome e também um exemplo.
        </p>

        <form [formGroup]="parametersForm" class="row">
            <div class="col-12">
                <div class="label-float">
                    <select placeholder=" " formControlName="type">
                        <option value="">Selecione o serviço</option>
                        <option [value]="type" *ngFor="let type of fieldTypes">{{type}}</option>
                    </select>
                    <label>Tipo</label>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="label-float">
                    <input type="text" placeholder=" " formControlName="name" />
                    <label>Nome</label>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="label-float">
                    <input type="text" placeholder=" " formControlName="key" />
                    <label>Key</label>
                </div>
            </div>
            <div class="col-12">
                <div class="label-float">
                    <input type="text" placeholder=" " formControlName="example" />
                    <label>Exemplo</label>
                </div>
            </div>
        </form>


        <div class="modal-footer d-flex justify-content-between align-items-center">
            <div></div>
            <button class="btn save-btn mt-5" (click)="return()">Adicionar</button>
        </div>
    </div>
</ng-template>
