<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{project.name}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="description">{{project.description}}</p>
    <div class="list">
      <p class="title">Datasets</p>
      <hr class="mt-0 mb-2">
      <p *ngFor="let item of project.datasets">{{item.filename}}</p>
    </div>
    <div class="list" *ngIf="executions.length > 0">
      <p class="title">Execuções do Projeto</p>
      <hr class="mt-0 mb-2">
      <table class="table table-bordered table-hover">
        <tbody>
          <tr *ngFor="let item of executions">
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer d-flex justify-content-between align-items-center">
      <div></div>
      <!-- <i class="fas fa-trash delete" (click)="deleteProject()"></i> -->
      <button class="edit-btn" (click)="setEditMode()">Editar</button>
    </div>
  </div>
</ng-template>
