<div class='card-body'>
  <div class="c-card">
    <h5>Bem-vindo, {{username}}!</h5>
    <p>{{today}}</p>
  </div>
  <div class="row d-flex justify-content-center mb-3">    
    <div class="col-12">
      <div class="row">
        <div class="col-md-3 col-12" *ngFor="let option of options">
          <div class="option" [routerLink]="[option.url]"  >
            <i [class]="option.icon"></i>
            {{option.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="c-card" *ngIf="executions.length > 0">
    <h5 class="mb-4">Suas Execuções</h5>
    <div class="d-flex flex-column w-100 justify-content-center">
      <div class="col-12">
        <app-execution-details *ngIf="executions.length > 0" [executions]="executions" (refresh)="getExecutions()">
        </app-execution-details>
      </div>
    </div>
  </div>
</div>
