<app-card>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-12 mt-3">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Suas Execuções</h3>

        <button class="add-button" [routerLink]="['new']">
          Criar Execução
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
    </div>

    <app-execution-details></app-execution-details>

    <div class="col-md-10 col-12 mt-3">
      <table class="table table-striped table-hover" *ngIf="executions.length > 0">
        <thead>
          <tr>
            <th scope="col">Descrição</th>
            <th scope="col">ID Execução</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let execution of executions">
            <td>{{execution.project.name}}</td>
            <td>{{execution.id}}</td>
            <td>{{execution.status}}</td>
          </tr>
        </tbody>
      </table>

      <app-empty-state *ngIf="executions.length === 0"></app-empty-state>
    </div>
  </div>
</app-card>
