<app-card>
  <div class="row form-card">
    <div class="col-12 mt-3">
      <form [formGroup]="executionForm">
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <div class="icon-wave">
              <i class="fas fa-wave-square"></i>
            </div>
            <h4 class="title">Nova Execução</h4>
            <p class="subtitle">Para criar uma execução, selecione um dataset e o pipeline desejado
            </p>
            <div class="row">
              <div class="col-12 d-flex flex-column mb-3">

                <div class="label-float">
                  <input [class.error]="getControlError('description')" type="text" placeholder=" " formControlName="description" />
                  <label [class.error]="getControlError('description')">Descrição</label>
                </div>
                <app-input-validation [control]="executionForm.get('description')"></app-input-validation>

                <div class="label-float">
                  <select [class.error]="getControlError('project')" placeholder=" " formControlName="project">
                    <option value="1">Selecione o projeto</option>
                    <option [value]="project.id" *ngFor="let project of projects">{{project.name}}</option>
                  </select>
                  <label [class.error]="getControlError('project')">Projeto</label>
                </div>
                <app-input-validation [control]="executionForm.get('project')"></app-input-validation>


                <div class="label-float">
                  <select [class.error]="getControlError('dataset')" placeholder=" " formControlName="dataset">
                    <option value="1">Selecione o dataset</option>
                    <option [value]="dataset.id" *ngFor="let dataset of selectedProject?.datasets">{{dataset.filename}}
                    </option>
                  </select>
                  <label [class.error]="getControlError('dataset')">Dataset</label>
                </div>
                <app-input-validation [control]="executionForm.get('dataset')"></app-input-validation>


                <div class="label-float">
                  <select [class.error]="getControlError('pipeline')" placeholder=" " formControlName="pipeline">
                    <option value="1">Selecione o pipeline</option>
                    <option [value]="dataset.id" *ngFor="let dataset of selectedProject?.datasets">{{dataset.filename}}
                    </option>
                  </select>
                  <label [class.error]="getControlError('dataset')">Pipeline</label>
                </div>
                <app-input-validation [control]="executionForm.get('pipeline')"></app-input-validation>

              <div class="col-6 d-flex align-items-end mt-5 mb-3">
                <p class="back" [routerLink]="['/executions']" routerLinkActive="router-link-active">Voltar</p>

              <div class="col-6 d-flex flex-column mt-5 mb-3">

    </div>
