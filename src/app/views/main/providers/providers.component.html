<app-card>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-12 mt-3">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Serviços</h3>

        <button class="add-button" [routerLink]="['new']">
          Submeter Serviço
          <i class="fas fa-arrow-circle-right"></i>
        </button>
      </div>
    </div>


    <div class="col-md-10 col-12 mt-3">
      <table class="table table-striped table-hover" *ngIf="providers.length > 0">
        <thead>
          <tr>
            <th scope="col">Serviço</th>
            <th scope="col">Descrição</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let provider of providers">
            <td>{{provider.name}}</td>
            <td>{{provider.description}}</td>
          </tr>
        </tbody>
      </table>

      <app-empty-state *ngIf="providers.length === 0"></app-empty-state>
    </div>
  </div>
</app-card>
